name: Build python3 via pyenv

permissions:
  contents: write
  packages: write

on:
  push:
    paths:
      - "python3/*/VERSION"

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        distro: [jammy]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect version folder
        id: detect
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILE=$(git diff --name-only HEAD~1 HEAD | grep VERSION || true)
          else
            FILE=$(git show --name-only HEAD | grep VERSION || true)
          fi

          if [ -z "$FILE" ]; then
            echo "No VERSION file changed. Exiting."
            exit 1
          fi

          VERSION_DIR=$(echo "$FILE" | cut -d'/' -f2)
          PYVER=$(cat python3/$VERSION_DIR/VERSION)

          echo "version_dir=$VERSION_DIR" >> $GITHUB_OUTPUT
          echo "python_version=$PYVER" >> $GITHUB_OUTPUT

      - name: Debug info
        run: |
          echo "DIR=${{ steps.detect.outputs.version_dir }}"
          echo "PYTHON_VERSION=${{ steps.detect.outputs.python_version }}"
          echo "DISTRO=${{ matrix.distro }}"

      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build using python3-builder image
        run: |
          IMAGE="ghcr.io/vindops/python3-builder:${{ steps.detect.outputs.version_dir }}-${{ matrix.distro }}"

          echo "Running builder: $IMAGE"

          docker run --rm \
            -e PYTHON_VERSION="${{ steps.detect.outputs.python_version }}" \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            "$IMAGE"
